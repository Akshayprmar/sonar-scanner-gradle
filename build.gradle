#!groovy
// The above triggers groovy syntax highlighting in vim

plugins {
  id "com.gradle.plugin-publish" version "0.9.1"
  // Eat your own dog food :)
  id "org.sonarqube" version "1.2-rc1"
  id "com.github.hierynomus.license" version "0.11.0"
  id "net.researchgate.release" version "2.3.1"
}

apply plugin: 'java-gradle-plugin'
apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'


group = 'org.sonarsource.scanner.gradle'
description = 'Gradle plugin to help analyzing projects with SonarQube'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
  jcenter()
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile gradleApi()
  compile 'org.sonarsource.sonar-runner:sonar-runner-api:2.5.1'
  compile 'com.google.guava:guava:17.0'
  testCompile localGroovy()
  testCompile 'junit:junit:4.11'
  testCompile 'org.hamcrest:hamcrest-all:1.3'
  testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
    exclude group: 'org.codehaus.groovy'
  }
}

pluginBundle {
  website = 'http://docs.sonarqube.org/display/SONAR/Analyzing+with+Gradle'
  vcsUrl = 'https://github.com/SonarSource/sonar-gradle'

  description = 'Gradle plugin for running SonarQube analysis.'
  tags = ['sonarqube', 'sonar', 'quality', 'qa']

  plugins {

    sonarqubePlugin {
      id = 'org.sonarqube'
      displayName = 'SonarQube Scanner for Gradle'
    }
  }

  mavenCoordinates {
    groupId = "org.sonarsource.scanner.gradle"
    artifactId = "sonarqube-gradle-plugin"
  }
}

sonarqube {
  properties {
    property 'sonar.projectName', 'SonarQube Scanner for Gradle'
  }
}

license {
  strictCheck true
}

jacoco {
  toolVersion = "0.7.5.201505241946"
}

afterReleaseBuild.dependsOn publishPlugins

// Workaround for GRADLE-3281
System.setProperty('gradle.publish.key', project.properties['gradle.publish.key'] ?: '')
System.setProperty('gradle.publish.secret', project.properties['gradle.publish.secret'] ?: '')

